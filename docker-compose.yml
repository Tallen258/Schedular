services:
  client:
    image: node:20-alpine
    container_name: calendar-ai-client
    working_dir: /app
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:3000
    volumes:
      - "C:/Users/myjee/fall25/Frontend/final/Schedular/client:/app"
      - /app/node_modules
    command: >
      sh -c "corepack enable &&
             pnpm i &&
             pnpm approve-builds esbuild &&
             pnpm run dev -- --host 0.0.0.0 --port 5173"
    depends_on:
      - server

  server:
    image: node:20-alpine
    container_name: calendar-ai-server
    working_dir: /app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
    volumes:
      - "C:/Users/myjee/fall25/Backend/final/Schedular/server:/app"
      - /app/node_modules
    command: >
      sh -c "corepack enable &&
             pnpm i &&
             pnpm run dev"
