version: '3.8'

services:
  client:
    image: node:20-alpine
    container_name: calendar-ai-client
    working_dir: /app
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://server:3000 # Updated to use service name
      - WATCHPACK_POLLING=true # Enable hot reload on Windows
    volumes:
      - ./client:/app
      - client_node_modules:/app/node_modules
    command: >
      sh -c "corepack enable &&
             pnpm config set store-dir /app/.pnpm-store &&
             pnpm install --frozen-lockfile &&
             pnpm run dev -- --host 0.0.0.0 --port 5173"
    depends_on:
      - server
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:5173"]
      interval: 10s
      timeout: 5s
      retries: 3

  server:
    image: node:20-alpine
    container_name: calendar-ai-server
    working_dir: /app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - CORS_ALLOWED_ORIGINS=http://localhost:5173
    volumes:
      - ./server:/app
      - server_node_modules:/app/node_modules
    command: >
      sh -c "corepack enable &&
             pnpm config set store-dir /app/.pnpm-store &&
             pnpm install --frozen-lockfile &&
             pnpm run dev"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  client_node_modules:
  server_node_modules:

networks:
  app-network:
    driver: bridge
