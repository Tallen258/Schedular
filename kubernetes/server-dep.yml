apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: taft
  name: server-taft-dep
  labels:
    app: server-taft-dep
spec:
  replicas: 2
  selector:
    matchLabels:
      app: server-taft-pod
  template:
    metadata:
      labels:
        app: server-taft-pod
    spec:
      containers:
        - name: server-taft-dep
          # Use the image built by CI/CD. During CI deploy replace ${GITHUB_SHA::7} with the short SHA.
          # Example tag produced by CI: taftallen/schedular-server:abcdef1
          image: taftallen/schedular-server:Latest
          ports:
            - containerPort: 3000
          readinessProbe:
            tcpSocket:
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 20
