apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: taft
  name: server-taft-ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - schedular-app.duckdns.org
      secretName: schedular-tls
  rules:
    - host: schedular-app.duckdns.org
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: server-taft-svc
                port:
                  number: 80