apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: taft
  name: client-taft-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client-taft-pod
  template:
    metadata:
      labels:
        app: client-taft-pod
    spec:
      containers:
        - name: proj-schedular
          # Use the image built by CI/CD. During CI deploy replace ${GITHUB_SHA::7} with the short SHA.
          # Example tag produced by CI: taftallen/schedular-client:abcdef1
          image: taftallen/schedular-client:Latest
          ports:
            - containerPort: 3000
          # (optional) relax probes for now, or point to a live path:
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 20