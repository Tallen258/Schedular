name: Build & Push Docker Images

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

env:
  REGISTRY: docker.io
  DH_USER: ${{ secrets.DOCKERHUB_USERNAME }}
  DH_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DH_USER }}
          password: ${{ env.DH_TOKEN }}
        
      - name: install pnpm
        uses: pnpm/action-setup@v2
        with: 
            version: 10

      - name: Make datetime tag (UTC)
        id: dt
        run: echo "val=$(date -u +%Y%m%dT%H%M%SZ)" >> "$GITHUB_OUTPUT"

      - name: Build & Push CLIENT
        uses: docker/build-push-action@v6
        with:
            context: ./client
            file: ./client/Dockerfile
            push: true
            platforms: linux/amd64
            tags: |
                ${{ secrets.DOCKERHUB_USERNAME }}/schedular-client:${{ steps.dt.outputs.val }}
                ${{ secrets.DOCKERHUB_USERNAME }}/schedular-client:latest

      - name: Build & Push SERVER
        uses: docker/build-push-action@v6
        with:
            context: ./server
            file: ./server/Dockerfile
            push: true
            platforms: linux/amd64
            tags: |
                ${{ secrets.DOCKERHUB_USERNAME }}/schedular-server:${{ steps.dt.outputs.val }}
                ${{ secrets.DOCKERHUB_USERNAME }}/schedular-server:latest