name: Build & Push Docker Images

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

env:
  REGISTRY: docker.io
  DH_USER: ${{ secrets.DOCKERHUB_USERNAME }}
  DH_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DH_USER }}
          password: ${{ env.DH_TOKEN }}
        
      - name: install pnpm
        uses: pnpm/action-setup@v2
        with: 
            version: 10

      - name: Calculate tags
        id: tags
        run: |
          SHA_SHORT=${GITHUB_SHA::7}
          echo "sha_short=$SHA_SHORT" >> $GITHUB_OUTPUT
          echo "client_tags=${{ env.IMAGE_CLIENT }}:${SHA_SHORT},${{ env.IMAGE_CLIENT }}:latest" >> $GITHUB_OUTPUT
          echo "server_tags=${{ env.IMAGE_SERVER }}:${SHA_SHORT},${{ env.IMAGE_SERVER }}:latest" >> $GITHUB_OUTPUT

      - name: Build & Push CLIENT
        uses: docker/build-push-action@v6
        with:
          context: ./client
          file: ./client/Dockerfile
          push: true
          tags: ${{ steps.tags.outputs.client_tags }}
          platforms: linux/amd64
          build-args: |
            VITE_API_BASE=/api

      - name: Build & Push SERVER
        uses: docker/build-push-action@v6
        with:
          context: ./server
          file: ./server/Dockerfile
          push: true
          tags: ${{ steps.tags.outputs.server_tags }}
          platforms: linux/amd64

